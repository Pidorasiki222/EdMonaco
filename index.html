<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        :root {
            --bg-body: #050505;
            --bg-editor: #0a0a0a;
            --tab-bg: #121212;
            --tab-active: #1a1a1a;
            --text-main: #ffffff;
            --text-dim: #888888;
            --danger: #ff4d4d;
            --border: rgba(255, 255, 255, 0.05);
        }

        html, body {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background-color: var(--bg-body);
            font-family: 'Segoe UI', Roboto, sans-serif;
        }

        /* –ü–æ–ª–æ—Å–∞ –≤–∫–ª–∞–¥–æ–∫ */
        #tabs-bar {
            display: flex;
            height: 60px; /* –°–¥–µ–ª–∞–ª –≤—ã—à–µ */
            align-items: center;
            padding: 0 15px;
            gap: 10px;
            background-color: var(--bg-body);
        }

        #tabs-list {
            display: flex; 
            gap: 10px;
        }

        /* –°—Ç–∏–ª—å –ø–∞—Ä—è—â–µ–π –≤–∫–ª–∞–¥–∫–∏ –∫–∞–∫ –Ω–∞ —Å–∫—Ä–∏–Ω–µ */
        .tab {
            display: flex;
            align-items: center;
            background-color: var(--tab-bg);
            color: var(--text-dim);
            padding: 0 14px;
            height: 38px; /* –ü–æ—Ç–æ–ª—â–µ */
            min-width: 120px;
            border-radius: 10px; /* –ó–∞–∫—Ä—É–≥–ª–µ–Ω–∏–µ */
            cursor: pointer;
            user-select: none;
            transition: all 0.2s ease;
            border: 1px solid var(--border);
        }

        /* –ò–∫–æ–Ω–∫–∞ —Ñ–∞–π–ª–∞ –ø–µ—Ä–µ–¥ —Ç–µ–∫—Å—Ç–æ–º */
        .tab::before {
            content: 'üìÑ'; /* –ò–ª–∏ SVG –∏–∫–æ–Ω–∫–∞ */
            font-size: 12px;
            margin-right: 8px;
            opacity: 0.7;
        }

        .tab:hover {
            background-color: #181818;
            color: var(--text-main);
        }

        .tab.active {
            background-color: var(--tab-active);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tab-name {
            flex-grow: 1;
            font-size: 13px;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-right: 10px;
        }

        /* –ö–Ω–æ–ø–∫–∞ –∑–∞–∫—Ä—ã—Ç–∏—è ‚Äî —Ç–æ–ª—å–∫–æ –∫—Ä–∞—Å–Ω–µ–µ—Ç –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
        .close-btn {
            font-size: 16px;
            color: var(--text-dim);
            transition: color 0.15s ease;
            padding: 2px;
        }

        .close-btn:hover {
            color: var(--danger) !important;
        }

        /* –ö–Ω–æ–ø–∫–∞ + */
        #add-tab-btn {
            color: var(--text-dim);
            font-size: 24px;
            cursor: pointer;
            margin-left: 5px;
            transition: color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #add-tab-btn:hover {
            color: white;
        }

        /* –†–µ–¥–∞–∫—Ç–æ—Ä ‚Äî —Ç–µ–º–Ω—ã–π, —Å –æ—Ç—Å—Ç—É–ø–∞–º–∏ –æ—Ç –∫—Ä–∞–µ–≤ */
        #editor-container {
            width: calc(100% - 30px);
            height: calc(100% - 75px);
            margin: 0 15px 15px 15px;
            border-radius: 12px;
            overflow: hidden;
            background-color: var(--bg-editor);
            border: 1px solid var(--border);
        }
    </style>
</head>
<body>
    <div id="tabs-bar">
        <div id="tabs-list"></div>
        <div id="add-tab-btn" onclick="addNewTab()">+</div>
    </div>
    <div id="editor-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.26.1/min/vs/loader.min.js"></script>
    <script>
        let editor;
        let tabs = [];
        let activeTabId = null;
        let tabCounter = 0;

        require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.26.1/min/vs' } });

        require(['vs/editor/editor.main'], function () {
            monaco.editor.defineTheme('yub-theme', {
                base: 'vs-dark',
                inherit: true,
                rules: [
                    { token: 'string', foreground: 'e2b38b' },
                    { token: 'keyword', foreground: '89ddff' }
                ],
                colors: {
                    'editor.background': '#0a0a0a',
                    'editor.lineHighlightBackground': '#121212',
                    'editorLineNumber.foreground': '#333',
                    'editorLineNumber.activeForeground': '#666',
                }
            });

            editor = monaco.editor.create(document.getElementById('editor-container'), {
                value: 'print(\'Im using YUB-X!\')',
                language: 'lua',
                theme: 'yub-theme',
                automaticLayout: true,
                fontSize: 15,
                minimap: { enabled: false },
                padding: { top: 20 },
                lineNumbersMinChars: 3,
                scrollBeyondLastLine: false,
                cursorBlinking: "smooth"
            });

            addNewTab();
        });

        function addNewTab() {
            tabCounter++;
            const id = "tab_" + Date.now();
            const name = (tabCounter === 1) ? "Untitled Tab 1.lua" : "Untitled Tab " + tabCounter + ".lua";
            tabs.push({ id: id, name: name, content: (tabCounter === 1) ? "print('Im using YUB-X!')" : "-- New script\n" });
            renderTabs();
            switchTab(id);
        }

        function switchTab(id) {
            if (activeTabId === id) return;
            if (activeTabId) {
                const current = tabs.find(t => t.id === activeTabId);
                if (current) current.content = editor.getValue();
            }
            activeTabId = id;
            const target = tabs.find(t => t.id === id);
            editor.setValue(target.content);
            renderTabs();
        }

        function closeTab(e, id) {
            e.stopPropagation();
            if (tabs.length === 1) return;
            tabs = tabs.filter(t => t.id !== id);
            if (activeTabId === id) switchTab(tabs[tabs.length - 1].id);
            else renderTabs();
        }

        function renderTabs() {
            const list = document.getElementById('tabs-list');
            list.innerHTML = '';
            tabs.forEach(tab => {
                const div = document.createElement('div');
                div.className = `tab ${tab.id === activeTabId ? 'active' : ''}`;
                div.onclick = () => switchTab(tab.id);
                div.innerHTML = `
                    <span class="tab-name">${tab.name}</span>
                    <span class="close-btn" onclick="closeTab(event, '${tab.id}')">√ó</span>
                `;
                list.appendChild(div);
            });
        }
    </script>
</body>
</html>
