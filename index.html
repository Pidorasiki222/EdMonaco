<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        :root {
            --bg-dark: #0d0d0f;
            --bg-lighter: #1a1a1e;
            --tab-active: #252529;
            --text-main: #efeff1;
            --text-dim: #94949e;
            --accent: #515ada;
            --danger: #ff4d4d;
            --border: rgba(255, 255, 255, 0.1);
        }

        html, body {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background-color: var(--bg-dark);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        /* Полоса вкладок — стала чуть выше */
        #tabs-bar {
            display: flex;
            background-color: var(--bg-dark); 
            height: 48px; 
            align-items: center;
            padding: 0 15px;
            gap: 8px;
            border-bottom: 1px solid var(--border);
        }

        #tabs-list {
            display: flex; 
            gap: 8px;
        }

        /* ТАБЫ — теперь «потолще» и солиднее */
        .tab {
            display: flex;
            align-items: center;
            background-color: var(--bg-lighter);
            color: var(--text-dim);
            padding: 0 16px;
            height: 34px; /* Увеличенная высота */
            min-width: 100px;
            max-width: 180px;
            font-size: 13px; 
            font-weight: 500;
            border-radius: 8px; 
            cursor: pointer;
            user-select: none;
            transition: background-color 0.2s, color 0.2s, border-color 0.2s;
            border: 1px solid transparent;
            position: relative;
        }

        .tab:hover {
            background-color: #202024;
            color: var(--text-main);
        }

        .tab.active {
            background-color: var(--tab-active);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }

        /* Убрана полоска снизу (::after удален) */

        .tab-name {
            flex-grow: 1;
            outline: none;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-right: 10px;
        }

        /* КНОПКА ЗАКРЫТИЯ — теперь просто краснеет */
        .close-btn {
            font-size: 18px;
            color: var(--text-dim);
            transition: color 0.2s; /* Плавная смена цвета */
            display: flex;
            align-items: center;
            justify-content: center;
            width: 20px;
            height: 20px;
            line-height: 1;
        }

        .close-btn:hover {
            color: var(--danger) !important; /* Цвет становится красным */
            background: none; /* Убрал фон при наведении */
            transform: none; /* Убрал анимацию движения */
        }

        /* Кнопка добавить (+) */
        #add-tab-btn {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--bg-lighter);
            color: var(--text-dim);
            border-radius: 8px;
            cursor: pointer;
            font-size: 20px;
            border: 1px solid var(--border);
            transition: all 0.2s;
        }

        #add-tab-btn:hover {
            background-color: var(--tab-active);
            color: white;
            border-color: var(--accent);
        }

        #editor-container {
            width: calc(100% - 24px);
            height: calc(100% - 72px);
            margin: 12px;
            border-radius: 12px;
            overflow: hidden;
            background-color: #08080a;
            border: 1px solid var(--border);
        }
    </style>
</head>
<body>
    <div id="tabs-bar">
        <div id="tabs-list"></div>
        <div id="add-tab-btn" onclick="addNewTab()">+</div>
    </div>
    <div id="editor-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.26.1/min/vs/loader.min.js"></script>
    <script>
        let editor;
        let tabs = [];
        let activeTabId = null;
        let tabCounter = 0;

        require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.26.1/min/vs' } });

        require(['vs/editor/editor.main'], function () {
            monaco.editor.defineTheme('trx-theme', {
                base: 'vs-dark',
                inherit: true,
                rules: [],
                colors: {
                    'editor.background': '#08080a',
                    'editor.lineHighlightBackground': '#151518',
                }
            });

            editor = monaco.editor.create(document.getElementById('editor-container'), {
                value: '-- TRX Engine\nprint("Tabs improved")',
                language: 'lua',
                theme: 'trx-theme',
                automaticLayout: true,
                fontSize: 14,
                minimap: { enabled: false },
                cursorBlinking: "smooth",
                scrollbar: { verticalScrollbarSize: 8, horizontalScrollbarSize: 8 }
            });

            addNewTab();
        });

        function addNewTab() {
            tabCounter++;
            const id = "tab_" + Date.now();
            const name = "script" + tabCounter + ".lua";
            tabs.push({ id: id, name: name, content: "-- " + name + "\n" });
            renderTabs();
            switchTab(id);
        }

        function switchTab(id) {
            if (activeTabId === id) return;
            if (activeTabId) {
                const current = tabs.find(t => t.id === activeTabId);
                if (current) current.content = editor.getValue();
            }
            activeTabId = id;
            const target = tabs.find(t => t.id === id);
            editor.setValue(target.content);
            renderTabs();
        }

        function closeTab(e, id) {
            e.stopPropagation();
            if (tabs.length === 1) return;
            
            tabs = tabs.filter(t => t.id !== id);
            if (activeTabId === id) {
                switchTab(tabs[tabs.length - 1].id);
            } else {
                renderTabs();
            }
        }

        function renameTab(id, element) {
            element.contentEditable = true;
            element.focus();
            const save = () => {
                element.contentEditable = false;
                const tab = tabs.find(t => t.id === id);
                if (tab) tab.name = element.innerText;
            };
            element.onkeydown = (e) => { if(e.key === "Enter") { e.preventDefault(); save(); } };
            element.onblur = save;
        }

        function renderTabs() {
            const list = document.getElementById('tabs-list');
            list.innerHTML = '';
            tabs.forEach(tab => {
                const div = document.createElement('div');
                div.className = `tab ${tab.id === activeTabId ? 'active' : ''}`;
                div.onclick = () => switchTab(tab.id);
                div.innerHTML = `
                    <span class="tab-name" ondblclick="renameTab('${tab.id}', this)">${tab.name}</span>
                    <span class="close-btn" onclick="closeTab(event, '${tab.id}')">×</span>
                `;
                list.appendChild(div);
            });
        }
    </script>
</body>
</html>
